<div class="row">
	<h1 class="page-header">
		List of customers
	</h1>

	<div class="list-group">
		<div class="row">
			<div class="col-md-2">Name</div>
			<div class="col-md-4">Email</div>
			<div class="col-md-2">Age</div>
		</div>
		<div ng-repeat="customer in customers" class="row">
		    <div class="col-md-2">
		        
                <a href="#/customers/{{customer.index}}">
                    {{customer.name}}
                </a>

		    </div>
			<div class="col-md-4">{{customer.email}}</div>
			<div class="col-md-2">{{customer.age}}</div>
		</div>
	</div>
</div>
