<div class="jumbotron">
    {{id}}
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li ng-repeat="orderHeader in orders" class="active">
                <a href="">{{orderHeader.numerator}}</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">{{order.numerator}}</h1>

        <div class="col-md-6">
            {{order.customer}}
        </div>
        <div class="col-md-6">
            {{order.email}}
        </div>
        <p>Elements list</p>
        <div class="row">
            <div class="col-md-4">
                <a href="" ng-click="predicate = 'code'; reverse=!reverse">Code</a>
            </div>
            <div class="col-md-4">
                <a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a>
            </div>
            <div class="col-md-4">
                <a href="" ng-click="predicate = 'price'; reverse=!reverse">Price</a>
            </div>
            <div class="col-md-4">
                <a href="" ng-click="predicate = 'quantity'; reverse=!reverse">Quantity</a>
            </div>
        </div>
        <div class="row" ng-repeat="element in order.items | orderBy:predicate:reverse">
            <div class="col-md-4">{{element.code}}</div>
            <div class="col-md-4">{{element.name}}</div>
            <div class="col-md-4">{{element.price | curency "PLN " : 0}}</div>
            <div class="col-md-4">{{element.quantity}}</div>
        </div>
        <!--<div class="row">
                <div style="background-color: green" class="col-md-6 col-md-offset-5">
                    abc
                </div>
            </div>-->

    </div>
</div>

<style>
    .nav-sidebar {
    margin-right: -21px;
    margin-bottom: 20px;
    margin-left: -20px;
}
    .sidebar {
        position: fixed;
        top: 51px;
        bottom: 0px;
        left: 0px;
        z-index: 1000;
        display: block;
        padding: 20px;
        overflow-x: hidden;
        overflow-y: auto;
        background-color: #F5F5F5;
        border-right: 1px solid #EEE;
    }
</style>
