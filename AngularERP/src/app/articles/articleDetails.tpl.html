
<div ng-app="ngBoilerplate.articles" ng-controller="ArticleDetailsCtrl">

    <h1 class="page-header">
        Article Details
        <!--<small>For the lazy and impatient.</small>-->
    </h1>
    <div>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-primary" ng-click="openList()"> go back to the list</button>
  
        </div>

        <div title="Article Details">
            <h3>Id <span class="label label-default">{{id}}</span></h3>
            <h3>Code <span class="label label-default">{{article.code}}</span></h3>
            <h3>Producer <span class="label label-default">{{article.producer}}</span></h3>
            <h3>About <span class="label label-default">{{article.about}}</span></h3>
        </div>
    </div>



</div>
