
<div ng-app="ngBoilerplate.articles" ng-controller="ArticlesCtrl">

    <h1 class="page-header">
        Articles
        <!--<small>For the lazy and impatient.</small>-->
    </h1>
    <div class="jumbotron">
        <div class="row">

        </div>
        <div class="btn-group pull-left" role="group" aria-label="...">
            <button type="button" class="btn btn-primary" ng-click="refreshArticles()">
                Refresh
            </button>
            <button type="button" class="btn btn-success" ng-click="">Add</button>
            <button type="button" class="btn btn-danger" ng-click="">Remove</button>
        </div>

        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="article in articles" ng-click="refreshArticles(article.id)">
                    <td >{{article.id}}</td>
                    <td >{{article.code}}</td>
                    <td>{{article.image}}</td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
